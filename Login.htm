<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Login</title>
</head>
<body>
    
    <div class="login-wrapper">
        <form action="" class="form">
            <img src="chef-removebg-preview.png" width="100px" height="100px"  alt="">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" name="LoginUser" id="LoginUser">
                <label for="LoginUser">User Name
                </label>
            </div>
            <div class="input-group">
                <input type="password" name="LoginUser" id="LoginPassword" required>
                <label for="LoginUser">Password
                </label>
            </div>
            <input type="submit" value="Login" class="submit-btn">
            <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
            </form>

            <div id="forgot-pw">
                <form action="" class="form">
                    <a href="#" class="close">&times;
                    </a>
                    <h2>Reset Password</h2>
                    <div class="input-group">
                        <input type="email" name="email" id="email" required>
                        <label for="email">Email
                        </label>
                    </div>
                    <input type="submit" value="submit" class="submit-btn">
                </form>
            </div>
    </div>
</body>
</html>
